<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BEAST - Revibar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>

        <!-- build:remove:production -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- /build -->

        <!-- build:js:production assets/css/style.min.css -->
        <!-- /build -->

    </head>
    <body>

        <aside id="brb-main" class="brb-main brb-active">
            <div class="brb-switch"></div>
            <div class="brb-aside">


                <article class="brb-module-traveler-rating brb-group brb-head" id="brb-module-traveler-rating">

                    <h3>TripAdvisor Traveler Rating</h3>
                    <img class="tripadvisor-logo" src="assets/img/tripadvisor-logo.png" alt="">

                    <ul class="brb-data-score">
                      <li><div class="brb-bullet"></div></li>
                      <li><div class="brb-bullet"></div></li>
                      <li><div class="brb-bullet"></div></li>
                      <li><div class="brb-bullet"></div></li>
                      <li><div class="brb-bullet"></div></li>
                    </ul>

                    <span class="brb-review-count" id="brb-review-count">1556 Reviews</span>

                </article>

                <hr class="divider">

                <article class="brb-module-ranking brb-group">
                  <div class="brb-rank">7</div>
                  <p>Rank 7 of 2345 hotels</p>
                  <p>in Amsterdam</p>
                </article>

                <article class="brb-module-reviews brb-group" id="brb-module-reviews">

                    <h3>Traveler Reviews</h3>

                    <ul>

                    </ul>

                </article>

                <article class="brb-module-rating brb-group" id="brb-module-rating">

                    <h3>Rating Summary</h3>


                    <div id="brb-module-rating-location">
                        <h4 class="brb-data-title">Location</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                    <div id="brb-module-rating-sleep">
                        <h4 class="brb-data-title">Sleep Quality</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                    <div id="brb-module-rating-rooms">
                        <h4 class="brb-data-title">Rooms</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                    <div id="brb-module-rating-service">
                        <h4 class="brb-data-title">Service</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                    <div id="brb-module-rating-value">
                        <h4 class="brb-data-title">Value</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                    <div id="brb-module-rating-cleanliness">
                        <h4 class="brb-data-title">Cleanliness</h4>
                        <ul class="brb-data-score">
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                          <li><div class="brb-bullet"></div></li>
                        </ul>
                    </div>

                </article>

                <a class="brb-button" href="#">Write a review</a>
                <p class="brb-copyright">&copy; TripAdvisor 2016</p>

            </div>
        </aside>

        <!-- build:remove:production -->
        <script src="assets/js/main.js"></script>
        <!-- /build -->

        <!-- build:js:production assets/js/main.min.js -->
        <!-- /build -->

    </body>
</html>
